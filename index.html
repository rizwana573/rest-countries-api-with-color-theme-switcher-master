      >
        <h2 class="font-bold">Where in the world?</h2>
        <button id="themeToggle" class="cursor-pointer hover:opacity-50">
          <i id="moonIcon" class="fa-solid fa-moon mr-1"></i

          <i class="fa-solid fa-sun !hidden mr-1.5" id="sunIcon"></i

            type="search"
            id="searchBox"
            placeholder="Search for a country..."
            class="mx-auto w-full p-3 shadow-md rounded-md text-center bg-white"
          />
          <i
            class="fa-solid fa-magnifying-glass absolute left-2.5 top-1/2 -translate-y-1/2 text-gray-400"
          ></i>
        </div>

        <!-- Region Select -->

          <select
            id="regionSelect"
            class="w-full p-3 shadow-md rounded-md bg-white cursor-pointer appearance-none"
          >
            <option value>Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
          <span
            class="pointer-events-none absolute right-4 top-1/2 -translate-y-1/2"
          >
            <i class="fa-solid fa-chevron-down"></i>
          </span>
        </div>
      </section>
